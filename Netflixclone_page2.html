<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login/Signup</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  min-height: 100vh;
  background: rgba(0, 0, 0, 0.5) url('netflix_bg.jpg') center/cover no-repeat;
  background-blend-mode: darken;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo {
  width: 100%;
  padding: 30px 30px 0;
}
.logo img {
  width: 10%;
  max-width: 150px;
}

.signin-container {
  background: rgba(0, 0, 0, 0.75);
  padding: 40px 40px 60px;
  width: 450px;
  border-radius: 5px;
  color: #fff;
  margin-top: 40px;
}

.signin-container h1 {
  margin-bottom: 20px;
  font-size: 2rem;
}

.signin-form {
  display: flex;
  flex-direction: column;
  width: 100%;
}

.signin-form input[type="text"],
.signin-form input[type="password"] {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  background: #333;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 1rem;
}
.signin-form input::placeholder {
  color: #b3b3b3;
}

.button-signin {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  background: #e50914;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
}

.or {
  text-align: center;
  margin: 15px 0;
  color: #b3b3b3;
  font-size: 0.95rem;
}

.button-for-code{
  width: 100%;
  padding: 14px;
  background: rgba(109, 109, 110, 0.7);
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
}

.forgot {
  display: block;
  margin: 15px auto;
  text-align: center;
  color: #fff;
  text-decoration: none;
  font-size: 0.95rem;
}

.remember {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 5px;
  margin-bottom: 25px;
  font-size: 0.9rem;
  color: #b3b3b3;
  cursor: pointer;
}
.remember input {
  width: 16px;
  height: 16px;
  accent-color: #e50914; 
}

.signup-text {
  font-size: 0.9rem;
  color: #b3b3b3;
  margin-bottom: 12px;
}
.signup-text a {
  color: #fff;
  text-decoration: none;
}

.recaptcha {
  font-size: 0.8rem;
  color: #8c8c8c;
  line-height: 1.3;
}
.recaptcha a {
  color: #0071eb;
  text-decoration: none;
}

/* small screens */
@media (max-width: 480px) {
  .logo img {
    width: 80px;
  }
  .signin-container {
    width: 90%;
    padding: 32px 24px 48px;
  }
  .signin-container h1 {
    font-size: 1.75rem;
  }
}

</style>
<body>
  <header class="logo">
    <img src="logo.png" alt="Netflix logo">
  </header>

  <main class="signin-container">
    <h1>Sign In</h1>

    <form class="signin-form" action="#" method="post">
      <input type="text" placeholder="Email or mobile number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="button-signin">Sign In</button>

      <div class="or">OR</div>
      <button type="button" class="button-for-code">Use a sign-in code</button>

      <a href="#" class="forgot">Forgot password?</a>

      <label class="remember">
        <input type="checkbox" id="remember">
        Remember me
      </label>
    </form>

    <p class="signup-text">
      New to Netflix? <a href="#">Sign up now.</a>
    </p>

    <p class="recaptcha">
      This page is protected by Google reCAPTCHA to ensure you're not a bot.
      <a href="#">Learn more.</a>
    </p>
  </main>
</body>
</html>
